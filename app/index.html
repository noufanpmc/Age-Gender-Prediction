<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/load.css">


</head>
<body>

<div id="loading-div"></div>

<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p id="display-msg"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger close-btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="list-group">
  <p class="list-group-item active">
  Age and Gender Prediction
  </p>

  <p class="list-group-item">
    <i class="material-icons">label</i>
    Take picture using the "Capture" button in the centre 
  </p>

  <p class="list-group-item">
    <i class="material-icons">label</i>
    Upload using the "Confirm" button in bottom right.
  </p>

  <p class="list-group-item">
    <i class="material-icons">label</i>
    You can retake image using "Retake" button in bottom left 
  </p>

</div>

<div class="container">

  <div class="app">

    <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
    <video id="camera-stream"></video>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">clear</i></a>
      <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera</i></a>
      <a href="#" id="download-photo" title="Save Photo" class="disabled" download="selfie.png"><i class="material-icons">done</i></a>
    </div>

    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas></canvas>

  </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/request.js"></script>
<script src="js/script.js"></script>

</body>

</html>
